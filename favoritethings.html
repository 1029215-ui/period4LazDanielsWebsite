<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favorite Things - Daniel's Website</title>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <style>
    /* Lightbox styles */
    .row > .column {
      padding: 8px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .column {
      float: left;
      width: 25%;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 700px;
    }

    /* Caption */
    #caption {
      margin: auto;
      display: block;
      text-align: center;
      color: #ccc;
      padding: 10px 0;
      height: 30px;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 30px;
      right: 45px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .close:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daniel's Website</h1>
  </header>

  <nav>
    <a href="index.html">Index</a>
    <a href="aboutme.html">About Me</a>
    <a href="favoritethings.html" class="active">Favorite Things</a>
    <a href="contacts.html">Contacts</a>
  </nav>

  <main>
    <h2>Favorite Things</h2>
    <p>These are my favorite things.</p>

    <!-- Lightbox Gallery -->
    <div class="row">
      <div class="column">
        <img src="img1_wide.jpg" alt="Image 1" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="column">
        <img src="img2_wide.jpg" alt="Image 2" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="column">
        <img src="img3_wide.jpg" alt="Image 3" style="width:100%" onclick="openModal(this)">
      </div>
      <div class="column">
        <img src="img4_wide.jpg" alt="Image 4" style="width:100%" onclick="openModal(this)">
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img alt="" class="modal-content" id="modalImg">
      <div id="caption"></div>
    </div>
  </main>

  <script>
    // Open modal with clicked image
    function openModal(img) {
      var modal = document.getElementById("myModal");
      var modalImg = document.getElementById("modalImg");
      var captionText = document.getElementById("caption");
      modal.style.display = "block";
      modalImg.src = img.src;
      captionText.innerHTML = img.alt;
    }

    // Close modal
    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>
</body>
</html>
